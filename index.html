    <!-- các câu lệnh phổ biết trong GIT
     -git --version(kiểm tra phiên bản)
     -git init:khởi tạo 1 kho lưu chữ mới cho dự án
     -git status:xem trạng thái của các file đã được thay đổi trong dự án
     -git add (ten_file): hoặc git add 
        chuyển các file từ vùng workking  sang vùng staging
        'staging' có tác dụng thêm sắp xếp lại những file đã thêm vào
     -git commit -m(nội dung)
        chuyển các file từ vùng staging sang vùng repository(kho lưu trữ)  
        repository có tác dụng tạo ra 1 phiên bản mới
    -git log: kiểm tra các phiên bản đã commit trước đó
    -git show 'commit id': dùng để xem chi tiết 1 commit 
    -git diff: xem sự thay đổi của 1 file sau khi chỉnh sửa
                với điều kiện là file đó vẫn đang ở khi vực working
    -gitk : hiện lên 1 dashboard đầy đủ các thông tin của (git diff)
    -git checkout --(tenfile):Bỏ đi những thay đổi của file ,để file đó trở về như lúc ban đầu.
                                Áp dụng cho những file ở vùng working .
    -git reset (ten_file):chuyển các file từ vùng staging về lại vùng working
    -git reset --soft commit_id:chuyển từ trạng thái commit về lại trạng thái trước khi chạy lệnh commit
                                Tức là từ repository về staging
    -git reset --mixed commit_id:chuyển từ trạng thái commit về lại trạng thái trước khi chạy lệnh git add
                                Tức là chuyển từ vùng repository về working
